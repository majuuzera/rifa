<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="libs/sweetAlert/dist/sweetalert2.css">
    <title>Gerenciador de Rifas</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card" style="width: 35rem; border-radius: 2rem;">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <form action="sistema.html" id="form-login">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="LOGIN" name="LOGIN" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="SENHA" name="SENHA">
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn mx-auto btn-login" style="background-color:#004D40; color:white">Submit</button>
                            <a class="btn btn-link"  href="sistema.html" role="button"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="js/jquery-3.6.0.js "></script>
<script src="js/bootstrap.js "></script>
<script src="src/Vendedor/controller/login-vendedor.js"></script>
<script src="libs/sweetAlert/dist/sweetalert2.js"></script>
</html>
